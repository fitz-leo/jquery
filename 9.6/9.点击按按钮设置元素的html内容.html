<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.js"></script>
    <style>
        div{
            width: 300px;
            height: 200px ;
            background-color: green;
        }
    </style>
</head>
<body>
<input type="button" value="按钮" id="btn">
<div class="dv">hah</div>
<script>
    $(function () {
        $("#btn").click(function () {
            $(".dv").html("<p>hahhaha</p>");
        });
    });
</script>
</body>
</html>
