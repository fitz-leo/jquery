<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            background-color: green;
        }
        .cls{
            background-color: red;
        }
    </style>
    <script src="jquery-3.3.1.js"></script>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<div id="dv"></div>
<p>这是一个p</p>
<span class="cls">这是一个span</span>
<ul>
    <li>小苏喜欢吃榴莲</li>
    <li>助教喜欢吃臭豆腐</li>
    <li>班主任都喜欢吃</li>
</ul>
<script>
    //页面加载事件
    $(function () {
        $("#btn").click(function () {
            $("#dv,p,.cls").css("backgroundColor","orange");
        });
    });
</script>
</body>
</html>
