<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.js"></script>
    <style>
        div{
            width: 500px;
            height: 300px;
            border:2px solid green;
        }
    </style>
</head>
<body>
<input type="button" value="显示效果" id="btn"/>
<span>这是div前面的兄弟元素span</span>
<div id="dv">
    <span>这是第一个span</span>
    <ul>
        <li>第一个li</li>
        <li>第二个li
            <span>第二个li中的span</span>
            <span>第二个li中的span</span>
        </li>
        <li>第三个li</li>
    </ul>
    <span>这是第二个span</span>
    <span>这是第三个span</span>
</div>

<p>这是p</p>
<span>这是div后面的兄弟元素span</span>
<span>这是div后面的兄弟元素span</span>
<span>这是div后面的兄弟元素span</span>
<script>
$(function () {
    $("#btn").click(function () {
        //后代选择器
        //$("#dv span").css("backgroundColor","red");

        //子代选择器
        $("#dv>span").css("backgroundColor","red");
    });
});
</script>
</body>
</html>
