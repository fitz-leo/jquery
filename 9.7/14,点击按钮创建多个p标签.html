<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            border: 1px solid red;
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                for (var i = 0; i < 10; i++) {
                    //$("<p>哦买尬的,我竟然没想到</p>").appendTo($("#dv"));
                    $("#dv").append($("<p>哦买尬的,我竟然没想到</p>"));
                }
            });
        });
    </script>
</head>
<body>
<input type="button" value="按钮" id="btn">
<div id="dv"></div>
</body>
</html>
