<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border:5px solid red;
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                //在父级元素中追加一个创建后的子元素
                //$("#dv").append($("<a href='http://www.jd.com'>jd</a>"));
                //创建一个子元素直接加到父级元素
                $("<a href='http://www.itcast.cn'>传智播客</a>").appendTo($("#dv"));
            });
        });
    </script>
</head>
<body>
<input type="button" value="创建一个a标签" id="btn"/>
<div id="dv"></div>
</body>
</html>
