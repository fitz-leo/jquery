<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            background-color: mediumvioletred;
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(function () {
            //点击第一个按钮显示div
            $("#btn1").click(function () {
                $("#dv").show(5000,function () {
                    alert("ok");
                });
            });

            //点击第二个按钮隐藏
            $("#btn2").click(function () {
                $("#dv").hide(5000,function () {
                    alert("ojbk");
                });
            });
        });
        $(function () {

            //点击第一个按钮显示div
            $("#btn3").click(function () {
                $("#dv").fadeIn(5000);//淡入
            });
            //点击第二个按钮隐藏div
            $("#btn4").click(function () {
                $("#dv").fadeOut(5000);//淡出
            });
            //第三个按钮
            $("#btn5").click(function () {
                //$("#dv").fadeToggle(5000);//切换
                $("#dv").fadeTo("fast",0.2);
            });
        });

        /*$(function () {

            //点击第一个按钮显示div
            $("#btn3").click(function () {
                $("#dv").slideDown(5000);//淡入
            });
            //点击第二个按钮隐藏div
            $("#btn4").click(function () {
                $("#dv").slideUp(5000);//淡出
            });
            //第三个按钮
            $("#btn5").click(function () {
                //$("#dv").slideToggle(5000);//切换
                $("#dv").fadeTo("fast",0.2);
            });
        });*/
    </script>
</head>
<body>
<input type="button" value="显示" id="btn1"/>
<input type="button" value="隐藏" id="btn2"/>
<input type="button" value="淡入" id="btn3"/>
<input type="button" value="淡出" id="btn4"/>
<input type="button" value="切换" id="btn5"/>
<div id="dv"></div>
</body>
</html>
