<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        //页面加载事件
        $(function () {
            $("#btn").click(function () {
                //所有索引值为2的li
                //$("ul>li:eq(2)").css("backgroundColor","green");
                //所有li中索引值小于5的li
                // $("ul>li:lt(5)").css("backgroundColor","pink");
                //所有li中索引值大于5的li
                // $("ul>li:gt(5)").css("backgroundColor","hotpink");
                //大于5小于3
                $("ul>li:gt(5):lt(3)").css("backgroundColor","blue");
            });
        });
    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn">
<ul>
    <li>任贤齐</li>
    <li>张震岳</li>
    <li>罗大佑</li>
    <li>刘德华</li>
    <li>郭富城</li>
    <li>张学友</li>
    <li>黎明</li>
    <li>周星驰</li>
    <li>吴孟达</li>
    <li>周润发</li>
</ul>
</body>
</html>
