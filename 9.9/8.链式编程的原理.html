<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                function Person(age) {
                    this.age=age;
                    this.sayHi=function (txt) {
                        if (txt) {
                            console.log("hello"+txt);
                            return this;
                        }else {
                            console.log("hello");
                        }
                    };
                    var per=new Person(10);
                    per.sayHi("haha").eat();
                }
            });
        });

    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn">
</body>
</html>
