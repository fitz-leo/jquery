<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        $(function () {
            //文本框添加获取焦点的事件
            $("#txt").focus(function () {
                console.log("我的获取焦点触发了");
                //设置当前元素的下一个兄弟元素中显示一个提示信息
                $(this).next("span").text("文本框获取焦点了");
            });
            //按钮的点击事件
            $("#btn").click(function () {
                // $("#txt").focus();
                // $("#txt").trigger("focus");
                $("#txt").triggerHandler("focus");
            });

        });
    </script>
</head>
<body>
<input type="button" value="我也要触发文本框的获取焦点的事件" id="btn"/>
<input type="text" value="" id="txt" /><span id="sp"></span>
</body>
</html>
