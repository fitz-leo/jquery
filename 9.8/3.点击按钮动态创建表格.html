<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            height: 450px;
            border: 1px solid red;
        }
    </style>
    <script src="../jquery-3.3.1.js"></script>
    <script>
        var arr = [
            {"name": "传智播客", "href": "http://www.itcast.cn"},
            {"name": "快播", "href": "http://www.kuaibo.cn"},
            {"name": "优酷", "href": "http://www.youku.cn"},
            {"name": "爱奇艺", "href": "http://www.iqiyi.cn"},
            {"name": "B站", "href": "http://www.bili.cn"},
            {"name": "土豆", "href": "http://www.tudou.cn"}
        ];
        $(function () {
            //点击按钮
            $("#btn").click(function () {
                //创建表格
                var table = $(
                    "<table style='cursor: pointer' border='1' cellspacing='0' cellpadding='0'></table>"
                    )
                ;
                //表格加入到div中
                $("#dv").append(table);
                //循环遍历数组
                for (var i = 0; i < arr.length; i++) {
                    var dt = arr[i];//每个数组元素，都是对象
                    //创建行，并加入到table中
                    var tr = $("<tr></tr>");
                    table.append(tr);
                    //在列表中显示内容，列在行中
                    //创建td，并加入到tr中
                    var td1 = $("<td>" + dt.name + "</td>");
                    //第一个列加入到tr中
                    tr.append(td1);
                    var td2 = $("<td><a href='" + dt.href + "'>" + dt.name + "</a></td>");
                    //第二个列加入到tr中
                    tr.append(td2);

                    //鼠标进入到每一行是，高亮显示
                    tr.mouseenter(function () {
                        $(this).css("backgroundColor", "pink");
                    }).mouseleave(function () {
                        $(this).css("backgroundColor", "");
                    });

                }
            });

            //点击按钮，删除表格
            $("#btn2").click(function () {
                //$(this).next().empty();
                //2
                // $("#dv").empty();
                //3
                $("#dv").children("table").remove();
            });

            //点击按钮,在table中添加一行
            $("#btn3").click(function () {
                var tr=$("<tr><td>腾讯</td><td><a href='http://.qq.com'>腾讯</a></td></tr>");
                $("#dv").children("table").append(tr);
            });
        });
    </script>
</head>
<body>
<input type="button" value="创建列表" id="btn">
<input type="button" value="移除表格" id="btn2"/>
<input type="button" value="添加一行" id="btn3"/>
<div id="dv"></div>
</body>
</html>
